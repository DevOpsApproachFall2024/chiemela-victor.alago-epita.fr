# Add the following code to the file to build and push the Docker image to Docker Hub:
  docker:
    runs-on: self-hosted
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: user/app:latest

 #Add the following code to the file to build and push the Docker image to GitHub Container Registry: 
  git-registry:
    runs-on: self-hosted
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@main

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Build Inventory Image'
                  run: |
                    docker build . --tag ghcr.io/DevOpsApproachFall2024/app:latest
                    docker push ghcr.io/DevOpsApproachFall2024/app:latest






